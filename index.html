<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main_container">
    <div class="card">
      <div class="profile__info">
        <img class="profile__image" src="public/images/image-victor.jpg" />
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <hr class="divider">
      <div class="profile__stats">
        <div class="profile__stat">
          <h3 class="profile__stat_title">80K</h2>
          <p class="profile__stat_tag">Followers</p>
        </div>
        <div class="profile__stat">
          <h3 class="profile__stat_title">803K</h3>
          <p class="profile__stat_tag">Likes</p>
        </div>
        <div class="profile__stat">
          <h3 class="profile__stat_title">1.4K</h3>
          <p class="profile__stat_tag">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
